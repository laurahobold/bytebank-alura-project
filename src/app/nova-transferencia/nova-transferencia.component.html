<section class="component">
    <form class="formulario" (ngSubmit)="transferir()">
        <h2 class="formulario__titulo">nova transferencia</h2>
        <div class="form-field">
            <label class="form-field__label" for="valor">valor</label>
            <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor">
        </div>
        <div class="form-field">
            <label class="form-field__label" for="destino">destino</label>
            <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="valor">
        </div>
        <div class="'botao-wrapper">
            <button class="botao" type="submit">transferir</button>
        </div>
    </form>
</section>
